apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-tools-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BBrucelee2002/gitops-k8s-apps.git
    targetRevision: HEAD
    path: clusters/dev-cluster
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
