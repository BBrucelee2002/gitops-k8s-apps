apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cluster-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/BBrucelee2002/gitops-k8s-apps.git'  # Replace with your repo
    targetRevision: HEAD
    path: clusters/dev-cluster/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  directory:
    recurse: true
    